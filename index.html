<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ufuk Ören | Kişisel Web Sitesi</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --accent: #38bdf8;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
        .avatar {
            width: 120px;
            height: 120px;
            background-color: var(--accent);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: var(--bg-color);
            border: 4px solid var(--bg-color);
        }
        h1 { margin: 0; font-size: 1.8rem; }
        p { color: var(--text-sub); margin-top: 0.5rem; line-height: 1.6; }
        .tagline { color: var(--accent); font-weight: 600; font-size: 0.9rem; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 1.5rem; display: block;}
        .links { display: flex; flex-direction: column; gap: 10px; margin-top: 2rem; }
        .btn {
            background-color: transparent;
            border: 1px solid var(--text-sub);
            color: var(--text-main);
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn:hover {
            border-color: var(--accent);
            background-color: rgba(56, 189, 248, 0.1);
            color: var(--accent);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="avatar">UÖ</div>
        
        <h1>Ufuk Ören</h1>
        <span class="tagline">Geliştirici & Öğrenci</span>
        
        <p>
            Merhaba! Ben Ufuk. Teknoloji, yazılım ve yeni nesil web projeleri üzerine çalışıyorum. 
            Burası benim dijital oyun alanım.
        </p>

        <div class="links">
            <a href="https://github.com/kullaniciadin" target="_blank" class="btn">GitHub</a>
            <a href="https://linkedin.com/in/kullaniciadin" target="_blank" class="btn">LinkedIn</a>
            <a href="mailto:mail@ufukoren.me" class="btn">Bana Ulaş</a>
        </div>
    </div>

</body>
</html>
